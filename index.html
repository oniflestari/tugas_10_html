<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar HTML - NIOMIC</title>
	<style type="text/css">
		p{
			display: inline;
		}
	</style>
</head>
<body>
	<div class="kotak">
		<audio src="sample.mp3" controls></audio>
		<p>Format MP3 dengan atribut controls</p>
	</div>
	<div class="kotak">
		<audio src="sample.mp3" controls loop></audio>
		<p>Format MP3 dengan atribut controls dan loop</p>
	</div>
		<div class="kotak">
		<audio src="sample.mp3" controls muted></audio>
		<p>Format MP3 dengan atribut controls dan muted</p>
	</div>
	<br>
	<div class="kotak">
		<audio src="sample.flac" controls loop></audio>
		<p>Format FLAC dengan atribut controls</p>
	</div>
	
</body>
</html>
